<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
  position: relative;
  width: 50%;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  overflow: hidden;
  width: 100%;
  height: 100%;
  transition: .5s ease;
}

.slider {
  
  -webkit-appearance: none;
  width: 100%;
  height: 400px;
  border-radius: 5px;
  
  outline: none;
  -webkit-transition: .2s;
  transition: opacity .2s;
}


.slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 23px;
  height: 420px;
  background: url('contrasticon.png');


}

.slider::-moz-range-thumb {
  width: 100%;
  height: 100%;
  background: url('contrasticon.png');
  cursor: pointer;

}

#myRange {
	background: linear-gradient(to right, transparent 0%, transparent 50%, turquoise 50%,  rgb(106, 106, 209) 100%);
	border: none;
  outline: none;
  opacity: 0.7;
	transition: background 450ms ease-in;
	-webkit-appearance: none;
  }

input[type="range"]::-moz-range-track {
  background-color: #43e5f7; 
}

input[type="range"]::-ms-fill-upper {
  background-color: #43e5f7; 
}


</style>
</head>
<body>



<div class="container">
    <div class="img-wrapper">
  <img src="foodpic.png" alt="Avatar" class="image">
</div>
  <div class="overlay">
    <div class="slidecontainer">
        <input type="range" min="0" max="100" value="50"  class="slider" id="myRange">
      </div>
  </div>
</div>
<div class="testvalue">
<p>Value: <span id="demo"></span></p>
</div>
<p>Slide the bar</p>

<script>
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;
document.getElementById("myRange").oninput = function() {
  var value = (this.value-this.min)/(this.max-this.min)*100
  this.style.background = 'linear-gradient(to right, transparent 0%, transparent ' + value + '%, turquoise ' + value + '%, blue 100%)'
  output.innerHTML = this.value;
};


</script>
</body>
</html>
